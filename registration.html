<html>
	<head>
		<title>Registration form</title>
	</head>
	<body>
		<form>
			<table border="1" bgcolor="rosybrown" align="center">
				<tr>
					<th>
						<u><b>Registration form</b></u>
					</th>
				</tr>
				<tr>
					<td> Name</td>
					<td><input type="text"></td>
				</tr>
				<tr>
					<td>Contact Number</td>
					<td><input type="text"></td>
				</tr>
				<tr>
					<td>Gender</td>
					<td><input type="radio" name="gender" value="male">Male<br>
				         <input type="radio" name="gender" value="female">female</td>
				</tr>
				<tr>
					<td>Address</td>
					<td><input type="text"></td>
				</tr>
				<tr>
					<td>Hobbies</td>
					<td><input type="checkbox" name="hobbies" value="singing">Singing<br>
					<input type="checkbox" name="hobbies" value="dancing">dancing<br>
       				        <input type="checkbox" name="hobbies" value="travelling">travelling</td>

				</tr>
				<tr>
					<td>Highest Qualification</td>
					<td><select> 
							<option>10th</option>
							<option>inter</option>
							<option>graduation</option>
							<option>post graduation</option>
					</td>
				</tr>
				<tr>
					<td><input type="button" name="submit" value="submit"></td>
					<td><input type="button" name="reset" value="reset"></td>
				</tr>
			</table>
		</form>
	</body>
</html>
